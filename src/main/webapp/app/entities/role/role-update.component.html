<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-role-heading">Create or edit a Role</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_weighting">Weighting</label>
                    <input type="number" class="form-control" name="weighting" id="field_weighting"
                           formControlName="weighting"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_personInstance">Person Instance</label>
                    <select class="form-control" id="field_personInstance" name="personInstance" formControlName="personInstance">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personInstanceOption.id === editForm.get('personInstance')!.value?.id ? editForm.get('personInstance')!.value : personInstanceOption" *ngFor="let personInstanceOption of personinstances; trackBy: trackById">{{ personInstanceOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
