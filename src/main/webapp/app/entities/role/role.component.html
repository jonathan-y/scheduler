<div>
    <h2 id="page-heading">
        <span>Roles</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-role" [routerLink]="['/role/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Role
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="roles?.length === 0">
        <span>No roles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="roles && roles.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Title</span></th>
                    <th scope="col" ><span>Weighting</span></th>
                    <th scope="col" ><span>Person Instance</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of roles ;trackBy: trackId">
                    <td><a [routerLink]="['/role', role.id, 'view']">{{ role.id }}</a></td>
                    <td>{{ role.title }}</td>
                    <td>{{ role.weighting }}</td>
                    <td>
                        <div *ngIf="role.personInstance">
                            <a [routerLink]="['/person-instance', role.personInstance?.id, 'view']" >{{ role.personInstance?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/role', role.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/role', role.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(role)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
